spring.application.name=USER-SERVICE

server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/microservices?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.config.import=optional:configserver:http://localhost:8085

#eureka.client.service-url.defaultZone=http://localhost:8083/eureka/
#eureka.client.register-with-eureka=true
#eureka.client.fetch-registry=true
#eureka.instance.prefer-ip-address=true

management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Circuit Breaker default configuration
resilience4j.circuitbreaker.instances.ratingHotelBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.ratingHotelBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.ratingHotelBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.ratingHotelBreaker.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.ratingHotelBreaker.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.ratingHotelBreaker.minimum-number-of-calls=5

#Retry
resilience4j.circuitbreaker.retry.instances.ratingHotelRetry.max-attempts=3
resilience4j.circuitbreaker.retry.instances.ratingHotelRetry.wait-duration=5s

# Rate limiter configuration
resilience4j.ratelimiter.instances.rateLimiterExample.limit-for-period=5
resilience4j.ratelimiter.instances.rateLimiterExample.limit-refresh-period=10s
resilience4j.ratelimiter.instances.rateLimiterExample.timeout-duration=0


